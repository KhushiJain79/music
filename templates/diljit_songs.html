<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trending Songs</title>
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-title {
        font-size: 0.9rem;
        font-weight: 600;
      }

      .card-text {
        font-size: 0.75rem;
      }

      .card-img-top {
        height: 140px;
        object-fit: cover;
      }

      .card-body {
        display: flex;
        flex-direction: column;
        padding: 0.75rem;
      }

      .section-header {
        font-size: 1.5rem;
        font-weight: 500;
      }

      @media (min-width: 768px) {
        .col-md-5th {
          flex: 0 0 auto;
          width: 20%;
        }
      }
    </style>
  </head>

  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg px-4 mb-4">
      <div class="container-fluid">
        <a class="navbar-brand text-glow" href="/">Moodify</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample05"
          aria-controls="navbarsExample05"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container mt-4">
      <h3 class="section-header mb-4">Diljit Dosanjh Songs</h3>
      <div class="row">
        {% for track in trending_tracks %}
        <div class="col-6 col-sm-4 col-md-5th mb-4">
          <div class="card bg-dark text-white h-100 shadow-sm border-secondary">
            <img src="{{ track.image }}" class="card-img-top" alt="{{ track.name }}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title mb-1">{{ track.name }}</h5>
              <p class="card-text mb-2">Artist: {{ track.artist }}</p>
              <a href="{{ track.url }}" target="_blank" class="btn btn-success btn-sm mt-auto w-100">Play</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

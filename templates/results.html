<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      transition: transform 0.3s, box-shadow 0.3s;
      height: 100%;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #0ff;
      border-color: #0ff;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }
    .card-title {
      color: #0ff;
    }
    .card-text {
      color: #bbb;
    }
    .audio-player {
      width: 100%;
      margin-top: auto;
    }
    .btn-spotify {
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 6px 14px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn-spotify:hover {
      background-color: #1ed760;
    }
    .alert-warning {
      background-color: #333;
      color: #ffcc00;
      border-color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center">Search Results for "<span class="text-info">{{ artist_name }}</span>"</h2>

    {% if songs %}
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for song in songs %}
          <div class="col d-flex">
            <div class="card shadow-sm w-100 d-flex flex-column">
              <img src="{{ song.image }}" class="card-img-top" alt="Album cover">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ song.name }}</h5>
                <p class="card-text">Album: {{ song.album }}</p>
                {% if song.preview_url %}
                  <audio controls class="audio-player mt-2">
                    <source src="{{ song.preview_url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                  </audio>
                <!-- {% else %}
                  <p class="text-danger">No preview available</p> -->
                {% endif %}
                <a class="btn btn-spotify mt-3" href="https://open.spotify.com/track/{{ song.uri | replace('spotify:track:', '') }}" target="_blank">Play in Spotify</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-warning mt-4 text-center" role="alert">
        No songs found for "{{ artist_name }}".
      </div>
    {% endif %}
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2 class="mb-4">Recommended Songs for Emotion: {{ emotion }}</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="row">
      {% for track in tracks %}
        <div class="col-md-4 mb-4">
          <div class="card bg-secondary text-white">
            {% if track.image %}
              <img src="{{ track.image }}" class="card-img-top" alt="Track image">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ track.name }}</h5>
              <p class="card-text">By {{ track.artist }}</p>
              <a href="{{ track.url }}" target="_blank" class="btn btn-light">Listen on Spotify</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
